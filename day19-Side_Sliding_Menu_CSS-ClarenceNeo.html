<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>day19-Side_Sliding_Menu_CSS-ClarenceNeo</title>
  <style>
    @import url(http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css);
    body {
      margin:0px;
      padding:0px;
      font-family: "Open Sans", arial;
      background:url('https://static.tumblr.com/94eb957a00fd03c0c2f7d26decd71578/u1rhacw/osAmyyh1q/tumblr_static_tumblr_static_gaussian_blur_gradient_desktop_1680x943_wallpaper-393751.jpg');
      color:#fff;
      font-weight:300;
    }
    a:hover,
    a:focus {
      text-decoration: none;
      border-left: 0px solid #F7F7F7;
    }
    nav {
      user-select: none;
    }
    .settings {
      height: 73px;
      float: left;
      background: url(https://s3.postimg.org/bqfooag4z/startific.jpg);
      background-repeat: no-repeat;
      width: 250px;
    }

    /* ScrolBar  */
    .scrollbar {
      height: 90%;
      width: 100%;
      overflow-y: hidden;
      overflow-x: hidden;
    }

    .scrollbar:hover {
      height: 90%;
      width: 100%;
      overflow-y: scroll;
      overflow-x: hidden;
    }

    /* Scrollbar Style */

    #style-1::-webkit-scrollbar-track {
      border-radius: 2px;
    }

    #style-1::-webkit-scrollbar {
      width: 5px;
      background-color: #F7F7F7;
    }

    #style-1::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #BFBFBF;
    }

    /* Scrollbar End */

    .fa-lg {
      font-size: 1em;
    }

    .fa {
      position: relative;
      display: table-cell;
      width: 55px;
      height: 36px;
      text-align: center;
      top: 12px;
      font-size: 20px;
    }

    .main-menu:hover,
    nav.main-menu.expanded {
      width: 250px;
      overflow: hidden;
      opacity: 1;
    }

    .main-menu {
      background: #F7F7F7;
      position: absolute;
      top: 0;
      bottom: 0;
      height: 100%;
      left: 0;
      width: 55px;
      overflow: hidden;
      -webkit-transition: width .2s linear;
      transition: width .2s linear;
      -webkit-transform: translateZ(0) scale(1, 1);
      box-shadow: 1px 0 15px rgba(0, 0, 0, 0.07);
      opacity: 1;
    }

    .main-menu>ul {
      margin: 7px 0;
    }

    .main-menu li {
      position: relative;
      display: block;
      width: 250px;
    }

    .main-menu li>a {
      position: relative;
      width: 255px;
      display: table;
      border-collapse: collapse;
      border-spacing: 0;
      color: #8a8a8a;
      font-size: 13px;
      text-decoration: none;
      -webkit-transform: translateZ(0) scale(1, 1);
      transition: all .14s linear;
      border-top: 1px solid #f2f2f2;
      text-shadow: 1px 1px 1px #fff;
    }

    .main-menu .nav-icon {
      position: relative;
      display: table-cell;
      width: 55px;
      height: 36px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
    }

    .main-menu .nav-text {
      position: relative;
      display: table-cell;
      vertical-align: middle;
      width: 190px;
    }

    .main-menu>ul.logout {
      position: absolute;
      left: 0;
      bottom: 0;
    }

    .no-touch .scrollable.hover {
      overflow-y: hidden;
    }

    .no-touch .scrollable.hover:hover {
      overflow-y: auto;
      overflow: visible;
    }


    /* Logo Hover Property */

    .settings:hover,
    settings:focus {
      background: url(https://s17.postimg.org/74cl7s05b/logo_hover.jpg);
      transition: all 0.2s ease-in-out, width 0, height 0, top 0, left 0;
    }

    .settings:active,
    settings:focus {
      background: url(https://s3.postimg.org/bqfooag4z/startific.jpg);
      transition: all 0.1s ease-in-out, width 0, height 0, top 0, left 0;
    }

    nav ul,
    nav li {
      outline: 0;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
    }

    .share_icon {
      position: absolute;
      margin-left: 56px;
      top: 3px;
    }


    /* Darker element side menu Start*/

    .darkerli {
      background-color: #ededed;
      text-transform: capitalize;
    }

    .darkerlishadow {
      background-color: #ededed;
      text-transform: capitalize;
      box-shadow: inset 0px 5px 5px -4px rgba(50, 50, 50, 0.55);
    }

    .darkerlishadowdown {
      background-color: #ededed;
      text-transform: capitalize;
      box-shadow: inset 0px -4px 5px -4px rgba(50, 50, 50, 0.55);
    }


    /* Darker element side menu End*/

    .main-menu li:hover>a,
    nav.main-menu li.active>a,
    .dropdown-menu>li>a:hover,
    .dropdown-menu>li>a:focus,
    .dropdown-menu>.active>a,
    .dropdown-menu>.active>a:hover,
    .dropdown-menu>.active>a:focus,
    .no-touch .dashboard-page nav.dashboard-menu ul li:hover a,
    .dashboard-page nav.dashboard-menu ul li.active a {
      color: #fff;
      background-color: #00bbbb;
      text-shadow: 0px 0px 0px;
    }

  </style>
</head>
